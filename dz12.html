<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            class Hamburger {
            constructor(size) {
                this.size = size;
                this.toppings = [];
            }
            addTopping(topping) {
                if (!this.toppings.includes(topping)) {
                    return this.toppings.push(topping);
                };
            }
            getToppings() {
                return this.toppings;
            }
            getSize() {
                return this.size;
            }
            getPrice() {
                const priceArr = this.toppings.map(i => Hamburger.TOPPINGS[i].price);
                priceArr.push(Hamburger.SIZES[this.size].price);
                let price = priceArr.reduce((acc, prices) => acc + prices, 0);
                return price;
            }
            getCalories() {
                const caloriesArr = this.toppings.map(i => Hamburger.TOPPINGS[i].calories);
                caloriesArr.push(Hamburger.SIZES[this.size].calories);
                let calories = caloriesArr.reduce((acc, itemcalories) => acc + itemcalories, 0);
                return calories;
            }
            };
            Hamburger.SIZE_SMALL = 'SIZE_SMALL';
            Hamburger.SIZE_AVEREGE = 'SIZE_AVEREGE';
            Hamburger.SIZE_BIG = 'SIZE_BIG';
            Hamburger.SIZES = {
                [Hamburger.SIZE_SMALL]: {
                    price: 50,
                    calories: 20,
                },
                [Hamburger.SIZE_SMALL]: {
                    price: 75,
                    calories: 30,
                },
                [Hamburger.SIZE_BIG]: {
                    price: 100,
                    calories: 40,
                },
            };
            Hamburger.TOPPING_CHEESE = 'TOPPING_CHEESE';
            Hamburger.TOPPING_SALAD = 'TOPPING_SALAD';
            Hamburger.TOPPING_POTATO = 'TOPPING_POTATO';
            Hamburger.TOPPING_SEASONING = 'TOPPING_SEASONING';
            Hamburger.TOPPING_MAYO = 'TOPPING_MAYO';

            Hamburger.TOPPINGS = {
                [Hamburger.TOPPING_CHEESE]: {
                    price: 10,
                    calories: 20,
                },
                [Hamburger.TOPPING_SALAD]: {
                    price: 20,
                    calories: 5,
                },
                [Hamburger.TOPPING_POTATO]: {
                    price: 15,
                    calories: 10,
                },
                [Hamburger.TOPPING_SEASONING]: {
                    price: 15,
                    calories: 0,
                },
                [Hamburger.TOPPING_MAYO]: {
                    price: 20,
                    calories: 5,
                },
            };
            // Маленький гамбургер
            const hamburger = new Hamburger (Hamburger.SIZE_SMALL);
            // добавка из майонеза
            hamburger.addTopping(Hamburger.TOPPING_MAYO);
            console.log("Price with sauce: " + hamburger.getPrice());
            console.log("Callories with sauce: " + hamburger.getCalories());
            // добавка картошки
            hamburger.addTopping(Hamburger.TOPPING_POTATO);
            console.log("Price with sauce: " + hamburger.getPrice());
            console.log("Callories with sauce: " + hamburger.getCalories());
    </script>
</body>
</html>
